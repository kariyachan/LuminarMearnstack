<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
      <!-- CSS only -->
      <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
</head>
<body style=" background: rgb(131,58,180);
background: linear-gradient(90deg, rgba(131,58,180,1) 0%, rgba(253,29,29,1) 89%, rgba(252,176,69,1) 100%); ">
<div class="container">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <input type="text" id="bkname" placeholder="find books by book name">
      <button class="btn-primary" onclick="findByBookname()">Search</button>
      <br><br>
      <input type="text" id="bcategory" placeholder="find books by category">
      <button class="btn-primary" onclick="findByCategory()">Search</button>
    </div>
    <div class="col-4"></div>
  </div>
  <div class="row">
    <div class="col-4">
  
    </div>
    <div class="col-4">
      <table class="table table-dark table-striped">
        <br><br>
        <th>Books Details</th>
        <tr>
          <td>Book Name</td>
          <td>Price</td>
          <td>Author</td>
          <td>Available copies</td>
          <td>Sold copies</td>
          <td>Category</td>
        </tr>
        <tbody id="bookrow"></tbody>
      </table>

      <br><br>
      <button class="btn-primary" onclick="bookEntries()">Show all books</button>
    </div>
    <div class="col-4">
     
    </div>
  </div>
</div>



  
</body>

<script>
 var books = [
    {
      book_name: "randamoozham",
      price: 470,
      author: "mt vasudhevan",
      avl_copies: 100,
      sold_copies: 100,
      category: "fiction",
    },
    {
      book_name: "aadujeevitham",
      price: 500,
      author: "benyamin",
      avl_copies: 150,
      sold_copies: 145,
      category: "horror",
    },
    {
      book_name: "rainrising",
      price: 500,
      author: "nirupama",
      avl_copies: 200,
      sold_copies: 140,
      category: "thriller",
    },
    {
      book_name: "halfgirlfriend",
      price: 550,
      author: "chethan bagath",
      avl_copies: 150,
      sold_copies: 140,
      category: "drama",
    },
  ];

  function bookEntries(){
    let html_data=""
    for(let book of books){
      html_data+=`<tr><td>${book.book_name}</td><td>${book.price}</td><td>${book.author}</td><td>${book.avl_copies}</td><td>${book.sold_copies}</td><td>${book.category}</td></tr>`
      bookrow.innerHTML=html_data
    }
  }
  function pushBook(data){
    let html_data=""
    for(let book of data){
      html_data+=`<tr><td>${book.book_name}</td><td>${book.price}</td><td>${book.author}</td><td>${book.avl_copies}</td><td>${book.sold_copies}</td><td>${book.category}</td></tr>`
      bookrow.innerHTML=html_data
    }
  }
  function findByBookname(){
    let bookname=bkname.value;
    let data=books.filter(bk=>bk.book_name==bookname)
    pushBook(data)
  }
  function findByCategory(){
    let cat=bcategory.value
    let data=books.filter(bk=>bk.category==cat)
    pushBook(data)
  }
</script>
</html>
