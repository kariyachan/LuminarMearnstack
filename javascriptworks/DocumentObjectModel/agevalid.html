<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Age Validator</h1>
<div>
    <input type="text" id="age">
    <button onclick="isValid()">validateAge</button>
</div>
<div id="section"></div>



</body>
<script>
function isValid(){
    let ag=age.value
    if(ag>18){
        section.innerHTML="<h2 style='color:green'>valid</h2>"
    }
    else{
        section.innerHTML="<h2 style='color:red'>not valid</h2>"
    }
}

</script>

</html>
